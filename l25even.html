<!DOCTYPE html>
<html>
<head>
	<title>Even method</title>
	<style type="text/css"> 

		body{ 
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;

			padding: 0;
			margin: 0;
		 }

		.container{ 
			width: 900px;
			background-color: #f4f4f4;

			display: flex;

			padding: 20px;

		 }

		.box{ 
			width: 150px;
			height: 300px;
		 }

		.square1{ 
			background-color: red;
		 }

		.square2{ 
			background-color: green;
		 }

		.square3{ 
			background-color: orange;
		 }

		.square4{ 
			background-color: blue;
		 }

		.square5{ 
			background-color: violet;
		 }

		
		

	</style>
</head>
<body>

	<div> 
		<h1>Even & Odd Method</h1>
		<p>This is awasome jQuery version 3.7.1</p>
	</div>

	
	<div class="container"> 

		<div class="box square1">Box-1</div>
		<hr/>
		<div class="box square2">Box-2</div>
		<hr/>
		<div class="box square3">Box-3</div>
		<hr/>
		<div class="box square4">Box-4</div>
		<hr/>
		<div class="box square5">Box-5</div>
		

	</div>

	<div> 
		<button type="button" id="even-btn">Even bottom</button>
		<button type="button" id="odd-btn">odd bottom</button>
		<button type="button" id="slice-btn">slice bottom</button>
	</div>










	<script type="text/javascript" src="./libs/jquery-3.7.1.min.js"></script>

	<script type="text/javascript"> 

		$(document).ready(function(){ 

            //=>even() the index starts from 0
			// $('#even-btn').click(function(){ 
			// 	$('.box').even().css("background-color","black");
			// });

			//=> odd() the index starts from 0
			// $('#odd-btn').click(function(){ 
			// 	$('.box').odd().css("background-color","black");
			// });

			//=> slice() (start index, stop length) the index starts from 0
			// $('#slice-btn').click(function(){ 
			// 	$('.box').slice(1,4).css("background-color","black");
			// });

			$('#slice-btn').click(function(){ 
				$('.box').slice(0,3).css("background-color","black");
			});





			



            
		});





	</script>

</body>
</html>
