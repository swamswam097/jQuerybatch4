<!DOCTYPE html>
<html>
<head>
	<title>UI dialog method </title>
	<link rel="stylesheet" href="./libs/jquery-ui-1.13.2/jquery-ui.min.css" type="text/css" />
	<style type="text/css"> 

		
	</style>
</head>
<body>

	<div id="cbox" title="How to use jQuery UI?"> 
		<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
	</div>

	<button type="button" id="btn">Click Me</button>
	<button type="button" id="toggle-btn">Toggle Button</button>



	

    
	<script type="text/javascript" src="./libs/jquery-3.7.1.min.js"></script>
	<script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>

	<script type="text/javascript"> 

		$(document).ready(function(){ 



			$("#cbox").dialog({ 
				autoOpen:false,
				width:400,
				height:200,
				title:"Ready to use jQuery Ui?",
				hide:"slideUp",
				show:"slideDown", //side
				position:{ 
					// at:"left"
					// at:"left top" 
					// at:"left bottom" 
					// at:"right" 
					// at:"right top" 
					// at:"right bottom" 
					// at:"top" 
					// at:"bottom"
				}
			}).css({ 
				"background-color":"gray",
				"color":"#fff"
			});

			$("#btn").click(function(){ 
				$("#cbox").dialog("open");
			});

			$("#toggle-btn").click(function(){ 
				$("#cbox").dialog("isOpen") === true ? $("#cbox").dialog("close") : $("#cbox").dialog("open");
			});

		
		});





	</script>

</body>
</html>
