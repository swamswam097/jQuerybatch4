<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model with bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.min.css"/>
    <style type="text/css">

        *{
            box-sizing: border-box;
        }
       body{
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;

       }
       .container{
        width: 900px;
        background-color: #f4f4f4;
        padding: 20px;

       }
       .form-group{
        margin: 10px 0;
       }
       .form-group label{
        display: block;
        font-size: 20px;
        margin-bottom: 20px;
       }
       .form-control{
        width: 100%;
        font-style: 20px;
        padding: 5px;
       }
       .justify-content-end{
        display: flex;
        justify-content: end;
       }

    </style>
</head>
<body>  
    <div class="container">
        <h3>bootstrap modal trigger with jquery</h3>

        <button type="button" id="mybtn" class="btn btn-info rounded-0">Open Model Box</button>

        <!-- modal-dialog use for size *********************** pyan kyee yan  -->
        <div id="mymodal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal Title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal box text here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="mybtnclose" class="btn btn-secondary">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function(){

           $('#mybtn').click(function(){
            $("#mymodal").modal("toggle"); //show toggle
           });

           $('#mybtnclose').click(function(){
            $("#mymodal").modal("hide"); //hide
           });




        });

        

    </script>
</body>
</html>
