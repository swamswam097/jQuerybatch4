<!DOCTYPE html>
<html>
<head>
	<title>Input event</title>
	<style type="text/css"> 

		body{ 
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		 }

		.container{ 
			width: 500px;
			background-color: #f4f4f4;

			padding: 20px;
		 }

		.form-group{ 
			margin: 20px 0;
		 }

		

	</style>
</head>
<body>

	
	

	<div class="container"> 

		<form action="" method=""> 

			<div class="form-group"> 
				<label for="firstname">First Name</label>
				<input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off">
			</div>

			<div class="form-group"> 
				<label for="lastname">Last Name</label>
				<input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off">
			</div>

			<div class="form-group"> 
				<label for="country">country</label>
				<select name="country" id="country" class="form-select">
				   <option selected disabled>Choose a country</option>
				   <option value="mm">Myanmar</option> 
				   <option value="thi">Thailand</option> 
				   <option value="indo">Indo</option>
				    
				</select>
			</div>

			<div class="form-group"> 
				<label for="favfruit">Fav fruit</label>
				<select name="favfruit[]" id="favfruit" class="form-select" multiple>
				   <option selected disabled>Choose a fruit</option>
				   <option value="apple">Apple</option> 
				   <option value="mango">Mango</option> 
				   <option value="orange">Orange</option>
				   <option value="peach">Peach</option>  
				</select>
			</div>



			

			<button type="submit">Submit</button>

		</form>

		<hr/>

		<h1>Result : </h1>

		<table> 
			<tr> 
				<td id="firstnamerst">sample</td>
			</tr>

			<tr> 
				<td id="lastnamerst">sample</td>
			</tr>

			<tr> 
				<td id="countryrst">sample</td>
			</tr>

			<tr> 
				<td id="favfruitrst">sample</td>
			</tr>
		</table>

	</div>



	<script type="text/javascript" src="./libs/jquery-3.7.1.min.js"></script>

	<script type="text/javascript"> 

		$(document).ready(function(){ 

			function showresult(){ 
				// console.log('hay');

				const getfirstname = $('#firstname').val();
				const getlastname = $('#lastname').val();
				const getcountry = $('#country').val();
				const getfavfruit = $('#favfruit').val();

				// console.log(getfirstname);
				// console.log(getlastname);
				// console.log(getcountry);
				// console.log(getfavfruit);

				$('#firstnamerst').html("<b>First Name : </b>" + getfirstname);
				$('#lastnamerst').html("<b>Last Name : </b>" + getlastname);
				$('#countryrst').html("<b>Country  : </b>" + getcountry);
				$('#favfruitrst').html("<b>Fav Fruit : </b>" + getfavfruit);


			}

			$('#firstname').change(showresult);
			$('#lastname').change(showresult);
			$('#country').change(showresult);
			$('#favfruit').change(showresult);


		});





	</script>

</body>
</html>
