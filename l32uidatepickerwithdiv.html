<!DOCTYPE html>
<html>
<head>
	<title>UI-datapicker-with-div</title>
	<link rel="stylesheet" href="./libs/jquery-ui-1.13.2/jquery-ui.min.css" type="text/css" />
	<style type="text/css"> 

		body{ 
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		 }

		.container{ 
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
		 }


		.form-group{ 
			margin: 10px 0;
		 }

		.form-group label{ 
			display: flex;
			font-size: 20px;
			margin-bottom: 20px;
		 }
		.justify-content-end{ 
			display: flex;
			justify-content: end;
		 }

		
	</style>
</head>
<body>


	<div class="container"> 
		<form action="" method=""> 

			<div class="form-group"> 
				<label for="workingday">Working Day</label>
				<div id="workingday"></div>
			</div>

			<div class="form-group"> 
				<label for="mutiview">Multi view</label>
				<div id="mutilview"></div>
			</div>

			<div class="justify-content-end">  
				<button type="submit" id="btn" class="btn">Submit</button>
			</div>

		</form>
	</div>

	


	

    
	<script type="text/javascript" src="./libs/jquery-3.7.1.min.js"></script>
	<script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>

	<script type="text/javascript"> 

		$(document).ready(function(){ 

			$("#workingday").datepicker();

			$("#mutilview").datepicker({ 
				numberOfMonths:3,

				// dateFormat: "yy-mm-day", //2024-04-04
				// dateFormat: "dd-mm-yy", //04-04-2024
				// dateFormat: "dd-MM-yy", //04-April-2024
				// dateFormat: "dd/MM/yy", //04/April/2024 
				dateFormat: "dd MM yy", //04 April 2024

			});

			$("#btn").click(function(e){ 
				const getworkingdayy = $("#workingday").val();
				const getmutilviews = $("#mutilview").val();

				console.log("this is working day = ", getworkingdayy);
				console.log("this is mutil views = ", getmutilviews);

				e.preventDefault();
			});

			
		
		});





	</script>

</body>
</html>
