<!DOCTYPE html>
<html>
<head>
	<title>Input event</title>
	<style type="text/css"> 

		body{ 
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		 }

		.container{ 
			width: 500px;
			background-color: #f4f4f4;

			padding: 20px;
		 }

		.form-group{ 
			margin: 20px 0;
		 }

		

	</style>
</head>
<body>

	
	

	<div class="container"> 

		<form action="" method=""> 

			<div class="form-group"> 
				<label for="firstname">First Name</label>
				<input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off">
			</div>

			<div class="form-group"> 
				<label for="lastname">Last Name</label>
				<input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off">
			</div>

			<div class="form-group"> 
				<label for="country">Country</label>
				<select name="country" id="country" class="form-select">
				   <option selected disabled>Choose a country</option>
				   <option value="mm">Myanmar</option> 
				   <option value="thai">Thailand</option> 
				   <option value="ido">Indonesia</option> 
				</select>
			</div>

			<div class="form-group"> 
				<label for="age">Age</label>
				<input type="number" name="age" id="age" class="form-control" autocomplete="off">
			</div>

			<div class="form-group"> 
				<label for="phone">Phone</label>
				<input type="text" name="phone" id="phone" class="form-control" autocomplete="off">
			</div>

			<div class="form-group"> 
				<label for="nrc">NRC Number</label>
				<input type="text" name="nrc" id="nrc" class="form-control" autocomplete="off">
			</div>

			<button type="submit">Submit</button>

		</form>

	</div>



	<script type="text/javascript" src="./libs/jquery-3.7.1.min.js"></script>

	<script type="text/javascript"> 

		$(document).ready(function(){ 

			$('form').submit(function(e){ 
				e.preventDefault();
				console.log('form submitted');
			});

			//=> blur() Function
			$('#firstname').blur(function(){ 
				console.log("firstname is working by blur");
			});

			//=> change() Function
			$('#lastname').change(function(){ 
				console.log("lastname is working by change");
			});

			//=> change() Function
			$('#country').change(function(){ 
				console.log("country is working by change");
			});

			//=> focus() Function
			$('#age').focus(function(){ 
				console.log("age is working by focus");
			});

			//=> focusin() Function
			$('#phone').focusin(function(){ 
				console.log("phone is working by focusin");
			});

			//=> focusout() Function
			// $('#nrc').focusout(function(){ 
			// 	console.log("nrc is working by focusout");
			// });

			//=> select() Function
			// $('#nrc').select(function(){

			//=> keydown() Function

			//=> keypress() Function

			// });

			//=> keyup() Function
			// $('#nrc').keyup(function(){ 
			// 	console.log('nrc is working by keyup = ',$('#nrc').val());
			// });

			

		});





	</script>

</body>
</html>
