<!DOCTYPE html>
<html>
<head>
	<title>ReplaceWith method</title>
	<style type="text/css"> 

		body{ 
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		 }

		.container{ 
			width: 500px;
			background-color: #f4f4f4;

			padding: 20px;
		 }

		h1{ 
			color: green;
		 }

		h2{ 
			color: red;
		 }

	</style>
</head>
<body>

	
	

	<div class="container"> 
		<h1>Are you ready to learn jQuery?</h1>
		<p id="caption">this is jquery version 3.7.1</p> 
		<button class="btn" type="button">Click me</button>
	</div>



	<script type="text/javascript" src="./libs/jquery-3.7.1.min.js"></script>

	<script type="text/javascript"> 

		$(document).ready(function(){ 

			$('button').click(function(){ 

				$('h1').replaceWith('<h2>Welcome to jQuery</h2>');
				$('#caption').replaceWith('<i style="color:green;display;block;margin-bottom:20px;">This is jQuery version 3.7</i>');
				$('.btn').replaceWith("<input type='button' value='thanks' style='display:block;'/>")
			})

		});





	</script>

</body>
</html>

<!-- html(); know html code -->
<!-- text(); don't know html code -->
